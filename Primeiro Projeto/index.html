<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lovely</title>
</head>
<body>
    <div class="Login">
        <div class="left-login">
            <h1>Faça seu cadastro<br>E participe do Time de desenvolvedores.</h1>
            <img src="img/Loader.gif" class="left-login-image" alt="Loader">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Criar Conta</h1>
                <div class="imgs">
                    <img src="img/google.png" class="google" alt="imgl">
                    <img src="img/facebook.png" class="facebook" alt="imgl2">
                    <img src="img/linkedin.png" class="linkedin" alt="imgl3">
                </div>
                <h2>━━━━━ OU ━━━━━</h2>
                <div class="textfield">
                    <label for="Usuario">Usuário</label>
                    <input type="text" name="Usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-register"><span>Registrar</span></button>
            </div>
        </div>
    </div>
    
</body>
</html>
